<h1>JavaScript code to demonstrate different events</h1>

<html>
<script>
function bca1()
 {	document.bgColor="yellow";	 }
function bca2()
 {	document.bgColor="red";	 }
function bca3()
 {	document.bgColor="orange";	 }
function bca4()
 {	document.bgColor="pink";	 }
function bca5()
 {	document.bgColor="blue";	 }
</script>
<BODY>
<form name="f1">
<input type="button" value="On click" onClick="bca1()">
<input type="button" value="On mouse over" onMouseOver="bca2()">
<input type="button" value="On mouse Out" onMouseOut="bca3()">
<input type="button" value="Mouse Move" onMouseMove="bca4()">
<input type="button" value="On blur" onBlur="bca5()">
</form>
</BODY>
</HTML>
